    <main class="main-content">
        <section class="pharmacy-form-section">
            <h2>PHARMACY</h2>
            <form class="pharmacy-form">
                <div class="form-group">
                    <label for="patientName">Name of the patient</label>
                    <input type="text" id="patientName" name="patientName">
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" name="contactNumber">
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" id="emailAddress" name="emailAddress">
                </div>

                <div class="form-group">
                    <label for="medicationName">Name of the Medication</label>
                    <select id="medicationName" name="medicationName">
                        <option value="">Select Medication</option>
                        <option value="med1">Panadol</option>
                        <option value="med2">Pirton</option>
                        <option value="med3">Morphine</option>
                        <option value="med4">Omega-3</option>
                        <option value="med4">Biotin</option>
                        <option value="med4">Mobic</option>
                        <option value="med4">Motrin</option>


                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <select id="quantity" name="quantity">
                        <option value="">Select Quantity</option>
                        <option value="1">1 card</option>
                        <option value="2">2 cards</option>
                        <option value="3">3 cards</option>
                        <option value="4">4 cards</option>
                        <option value="5">5 cards</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dosage">Dosage</label>
                    <select id="dosage" name="dosage">
                        <option value="">Select Dosage</option>
                        <option value="50mg">50mg</option>
                        <option value="100mg">100mg</option>
                        <option value="100mg">500mg</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Payment method</label>
                    <select id="paymentMethod" name="paymentMethod">
                        <option value="">Select Payment Method</option>
                        <option value="creditCard">Visa</option>
                        <option value="cash">Mastercard</option>
                        <option value="insurance">Cash</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </section>
    </main>
