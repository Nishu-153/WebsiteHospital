 <main class="main-content">
        <section class="reservation-form-section">
            <h2>Consulting Reservations</h2>
            <form class="reservation-form">
                <div class="form-row">
                    <label for="doctor-name">Doctor Name</label>
                    <input type="text" id="doctor-name" placeholder="Enter doctor's name">
                </div>

                <div class="form-row">
                    <label for="speciality">Doctors Speciality</label>
                    <input type="text" id="speciality" placeholder="Enter speciality">
                </div>

                <div class="form-row">
                    <label for="patient-name">Name of the patient</label>
                    <input type="text" id="patient-name" placeholder="Enter patient's name">
                </div>

                <div class="form-row">
                    <label for="gender">Gender of the patient</label>
                    <select id="gender">
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>

                <div class="form-row">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter mobile number">
                </div>

                <div class="form-row">
                    <label for="reason">Reason for the visit</label>
                    <input type="text" id="reason" placeholder="Enter reason for visit">
                </div>
                
                <div class="form-row">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
                

            </form>
        </section>
    </main>
